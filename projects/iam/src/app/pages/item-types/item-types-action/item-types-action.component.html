<app-navbar></app-navbar>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Insert Item Type</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- Browser Default Validation -->
            <div class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="code" class="form-label">Code <code>*</code></label>
                    <input [disabled] ="isDisabled" type="text" class="form-control" id="code" [value]="dataUpdate.code" [(ngModel)] = "dataInsert.code">
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Item Type Name <code>*</code></label>
                    <input type="text" class="form-control" id="name" [value]="dataUpdate.itemTypeName" [(ngModel)] = "dataInsert.itemTypeName">
                </div>
                <div class="form-check col-md-3" *ngIf= "isDisabled">
                    <input [(ngModel)]="dataInsert.isActive" class="form-check-input" type="checkbox" id="isActive">
                    <label class="form-check-label" for="isActive">Active <code>*</code></label>
                </div>
                <div class="p-fluid form__login--button pt-3">
                    <button pButton class="p-button-raised p-button-rounded" type="button" id="btnSubmit"
                        label="SUBMIT" (click) = "submit()"></button>
                </div>
            </div>
            <!-- End Browser Default Validation -->
        </div>
    </div>

    <div class="justify-content-start row mt-5">
        <div class="order__back__btn justify-content-start row mt-3">
            <div class="col-md-11">
                <button pButton class="p-button-raised p-button-rounded" type="submit" id="btnBack"
                    label="Back" icon="pi pi-angle-left" (click)="clickBack()"></button>
            </div>
        </div>
    </div>
</main>

    </div>
</footer><!-- End Footer -->
