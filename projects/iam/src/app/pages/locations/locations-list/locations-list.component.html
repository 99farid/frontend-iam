<app-navbar></app-navbar>
<main id="main" class="main">
    <div class="flex-shrink-0">
        <div class="container">
            <div class="content">
                <div class=" text-center mt-5">
                    <h1>List Locations</h1>
                </div>

                <div class="create__btn">
                    <button class="btnCreate py-2" >
                        <i class='bx bx-plus toggle-sidebar-btn' ></i>
                        Create
                    </button>

                </div>

                <div class="condition-assets__table d-flex row mt-3">
                    <div class="table-responsive col-md-12 col-sm-12 mx-auto">

                        <p-table [value]="listLocations">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Code</th>
                                    <th scope="col">Location Name</th>
                                    <th scope="col">Company</th>
                                    <th scope="col">Is Active</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" id="tcolumn" let-t let-rowIndex="rowIndex">
                                <tr>
                                    <td>{{rowIndex + 1}}</td>
                                    <td>{{t.code}}</td>
                                    <td>{{t.locationName}}</td>
                                    <td>{{t.company.companyName}}</td>
                                    
                                    <td>
                                        <input class="cbox" type="checkbox" id="isActive">
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <i class="bx bx-detail toggle-sidebar-btn" id="btnDetail"
                                            ></i>
                                           
                                            <i class="bx bxs-pencil toggle-sidebar-btn" id="btnUpdate" label="Update"
                                                ></i>

                                            <i class="bx bx-trash toggle-sidebar-btn" id="btnDelete"
                                                ></i>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
