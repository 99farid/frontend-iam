<app-navbar></app-navbar>
<main id="main" class="main">
    <div class="flex-shrink-0">
        <div class="container">
            <div class="content">
                <div class=" text-center mt-5">
                    <h1>List Invoice</h1>
                </div>

                <div class="invoice__table d-flex row mt-4">
                    <div class="table-responsive col-md-12 col-sm-12 mx-auto">
                        <div class="create__btn">
                            <button pButton class="p-button-raised py-1 btnCreate" type="submit" id="btnCreate"
                                icon="bx bx-plus toggle-sidebar-btn" (click)="clickCreate()"
                                title="Create New Invoice"></button>
                        </div>

                        <p-table #dt [value]="listInvoices" [rows]="5" [paginator]="true" [globalFilterFields]="['code', 'totalPrice', 'purchaseDate']">
                            <ng-template pTemplate="caption">
                                <div class="p-d-flex p-ai-center p-jc-between">
                                    <span class="p-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text"
                                            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                            placeholder="Search..." />
                                    </span>
                                </div>
                            </ng-template>

                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="text-center" class="text-center" scope="col">No.</th>
                                    <th class="text-center" scope="col">Code</th>
                                    <th class="text-center" scope="col">Total Purchase</th>
                                    <th class="text-center" scope="col">Purchase Date</th>
                                    <th class="text-center" scope="col">Is Active</th>
                                    <th class="text-center" scope="col">Actions</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" id="tcolumn" let-t let-rowIndex="rowIndex">
                                <tr>
                                    <td class="text-center">{{rowIndex + 1}}.</td>
                                    <td class="text-center">{{t.code}}</td>
                                    <td class="text-center">{{t.totalPrice}}</td>
                                    <td class="text-center">{{t.purchaseDate}}</td>

                                    <td class="text-center">
                                        <input disabled [checked]="t.isActive" class="cbox" type="checkbox"
                                            id="isActive">
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group">
                                            <i class="bx bxs-download toggle-sidebar-btn" id="btnDetail"
                                                title="Download Invoice"></i>

                                            <i class="bx bxs-pencil toggle-sidebar-btn" id="btnUpdate" label="Update"
                                                (click)="clickCreate()"></i>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
